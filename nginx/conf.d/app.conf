# ============================================================
#  Konfigurasi Virtual Host – PPDB SMETSAPLG
#  File ini bisa diubah saat domain sudah siap
# ============================================================

# ── Upstream ke Next.js ────────────────────────────────────
upstream nextjs_upstream {
    server nextjs:3005;
    keepalive 32;
}

# ── Server Block Utama (HTTP) ─────────────────────────────
server {
    listen 80;
    listen [::]:80;

    # Ganti dengan domain Anda saat sudah punya domain
    # Untuk sekarang, terima semua request
    server_name _;

    # ── Security Headers ──────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Certbot challenge (untuk SSL nanti) ───────────
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ── Rate limit untuk API endpoints ───────────────
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ── Static files (Next.js _next/static) ─────────
    location /_next/static/ {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_set_header Host $host;
    }

    # ── Upload files (served directly by Nginx, not Next.js) ──
    location /uploads/ {
        alias /var/www/uploads/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Content-Type-Options "nosniff" always;
        # Security: hanya izinkan file gambar dan PDF
        location ~* \.(jpg|jpeg|png|pdf|webp|gif)$ {
            try_files $uri =404;
        }
        # Block akses ke file lain
        return 403;
    }

    # ── Semua request lainnya ke Next.js ─────────────
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
}

