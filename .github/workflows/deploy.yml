      # â”€â”€ 2. SSH ke VPS & Deploy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ³ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e  # Stop jika ada error

            echo "ğŸ“‚ Masuk ke direktori project..."
            cd ~/ppdb-smetsaplg

            echo "â¬‡ï¸  Pull kode terbaru dari main..."
            git pull origin main

            echo "ğŸ”¨ Build ulang container Next.js..."
            docker compose --env-file .env.production up -d --build nextjs

            echo "ğŸ§¹ Cleanup Docker images lama..."
            docker image prune -f

            echo "âœ… Deploy selesai!"
