name: ğŸš€ Build & Deploy to VPS

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sipilip/ppdb-smetsaplg-fullstack

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: Build Docker image di GitHub Actions (RAM 7GB!)
  # lalu push ke GitHub Container Registry (gratis)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ”¨ Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Izin push ke GHCR

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Login ke GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Generate image tags & labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - name: âš¡ Setup Docker Buildx (build cache)
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build & Push image ke GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache agar build berikutnya lebih cepat
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_TELEMETRY_DISABLED=1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Deploy ke VPS - hanya PULL image, tidak build!
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy ke VPS
    runs-on: ubuntu-latest
    needs: build # Tunggu job build selesai dulu

    steps:
      - name: ğŸš€ SSH ke VPS & Pull image terbaru
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # Timeout lebih panjang untuk docker pull
          command_timeout: 10m
          script: |
            set -e

            echo "ğŸ“‚ Masuk ke direktori project..."
            cd ~/ppdb-smetsaplg-fullstack

            echo "â¬‡ï¸  Pull kode terbaru..."
            git pull origin master

            echo "ğŸ” Login ke GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸ“¦ Pull image terbaru dari GHCR..."
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

            echo "â™»ï¸  Restart container dengan image baru..."
            docker compose --env-file .env.production up -d --no-build

            echo "ğŸ§¹ Cleanup images lama..."
            docker image prune -f

            echo "âœ… Deploy selesai!"
            docker compose ps
